<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .project-links {
            list-style: none;
            padding: 0;
        }
        .project-links li {
            margin-bottom: 15px;
        }
        .project-links a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 12px 25px;
            border-radius: 8px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }
        .project-links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Anonymous Projects</h1>
        <p>I'm excited to share my work with you. Click on a project to try it out!</p>
        <ul class="project-links">
            
            <li><a href="Todo-List.html">Todo List</a></li>
            <li><a href="Calculator.html">Calculator</a></li>
            <li><a href="Rock-Paper-Scissors.html">Rock Paper Scissors</a></li>
            
        </ul>
    </div>
</body>
</html>
